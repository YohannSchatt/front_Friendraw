<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../assets/pinceau.ico" types="">
        <link rel="stylesheet" href="../styles/normal.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/footer.css">
        <link rel="stylesheet" href="../styles/dessin.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div class="left_header">
                    <img class="img_header" src="../assets/palette.png"/>
                    <div class="link-box">
                        <h1 class="titre_header"  id="titre_header">Friendraw</h1>
                    </div>
                </div>
                <div class="right_header" id="right_header">
                </div>
            </div>
        </header>
        <div class="principal">
            <div class="outil_de_dessin">
                <button class="outil" id="stylo">
                    <img src="../assets/stylo.png">
                </button>
                <button class="outil" id="rectangle">
                    <img src="../assets/rectangle.png">
                </button>
                <button class="outil" id="gomme">
                    <img src="../assets/gomme.png">
                </button>
                <input class="outil" type="color" id="colorSelector">
                <div class="SelectionTaille">
                    <p>Taille :</p>
                    <input type="text" id="selectTailleLigne" value="3" oninput="selectTaillelignes(this.value)">
                </div>
                <div class="outil" id="effacer">
                    <img src="../assets/trash.png">
                </div>
                <div class="outil" id="sauvegarde">
                    <img src="../assets/sauvegarde.png">
                </div>
            </div>
            <div id="overlay">
                <div class="form">
                    <p>Sauvegarder</p>
                    <div class="inputbox">
                        <label class="label">Nom</label>
                        <input required autocomplete="off" type="text" id="nom" class="input">
                    </div>
                    <div class="public">
                        <label class="checkbox-container">
                            <input class="custom-checkbox" checked="" type="checkbox" id="public">
                            <span class="checkmark"></span>
                        </label>
                        <p>Public ?</p>
                    </div>
                    <div class="groupe_bouton">
                        <div class="div_soumettre">
                            <button class="bouton_interface_save"  id="annuler"><span>Annuler</span></button>
                        </div>
                        <div class="div_soumettre">
                            <button class="bouton_interface_save" id="save"><span>Sauvegarder</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class = zone_de_dessin>
                <canvas id="canvas" width="2000" height="1500"></canvas>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="link-box">
                    <a class="underline-hover" id="FAQ" href="http://localhost:5500/pages/FAQ.html">FAQ</a>
                </div>
                <div class="link-box">
                    <a class="underline-hover" id="A_propos" href="http://localhost:5500/pages/A_propos.html">A propos</a>
                </div>
                <div class="link-box">
                    <a class="underline-hover" id="mail" href="mailto:yohann.schatt@gmail.com">Contact</a>
                </div>
            </div>
        </footer>
        <script type="module" src="../src/scripts/dessin.js"></script>
    </body>
</html>
